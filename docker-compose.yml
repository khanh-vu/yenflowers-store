# =====================================================
# YenFlowers Local Development
# Docker Compose for PostgreSQL + Optional Services
# =====================================================

version: "3.8"

services:
  # =====================================================
  # PostgreSQL Database
  # =====================================================
  postgres:
    image: postgres:15-alpine
    container_name: yenflowers-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: yenflowers
    ports:
      - "5433:5432"  # Use 5433 to avoid conflict with existing PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Auto-run migrations on first start
      - ./supabase/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d yenflowers"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - yenflowers-network

  # =====================================================
  # Redis (for caching/sessions - optional)
  # =====================================================
  redis:
    image: redis:7-alpine
    container_name: yenflowers-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - yenflowers-network

  # =====================================================
  # MailHog (local email testing)
  # =====================================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: yenflowers-mail
    restart: unless-stopped
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI
    networks:
      - yenflowers-network

  # =====================================================
  # MinIO (S3-compatible storage for images)
  # =====================================================
  minio:
    image: minio/minio:latest
    container_name: yenflowers-storage
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - yenflowers-network

# =====================================================
# Volumes
# =====================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

# =====================================================
# Networks
# =====================================================
networks:
  yenflowers-network:
    driver: bridge
