<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>User Registration Page</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13ec5b",
              "background-light": "#f6f8f6",
              "background-dark": "#102216",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f4f2] dark:border-b-white/10 px-4 sm:px-10 py-3">
<div class="flex items-center gap-4 text-[#111813] dark:text-white">
<div class="size-6">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M24 4H6V17.3333V30.6667H24V44H42V30.6667V17.3333H24V4Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
</div>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">Fleurs Boutique</h2>
</div>
<div class="flex flex-1 justify-end gap-2 sm:gap-4">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-transparent text-[#111813] dark:text-white text-sm font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Home</span>
</button>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-primary text-[#111813] text-sm font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Log in</span>
</button>
</div>
</header>
<main class="flex-1">
<div class="grid grid-cols-1 lg:grid-cols-2 min-h-[calc(100vh-69px)]">
<div class="hidden lg:flex items-center justify-center p-8 bg-background-light dark:bg-background-dark">
<div class="w-full h-full max-w-md rounded-xl overflow-hidden">
<div class="w-full h-full bg-center bg-no-repeat bg-cover aspect-auto" data-alt="A beautiful, soft-focus image of a minimalist floral arrangement with pale pink and white flowers." style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBL41ipmjA9T_xdLBZK4X3BTEq4WFVGZRW57ZpsdY9oK___xEDfkulH8jddEpak1IZZ9RlfzsIRGTqFLiRr47ouO4ElXChM5jf1Uxr9_NdaTTOHhrcsJ8kxTNZCDPpRWYIL0sg-1NlNeA-XlYcjcef6VJnWL0kB_nXvihD3Tw_zI0vR-CLmb5am92-wGZJn3sPJ9NqAujG0uQFapwYrQkYgYBK_VPGEwKXJveVUCnmUPoIOqgafg69GGg7ftyZNgMpLC6udCSyvqEvV");'></div>
</div>
</div>
<div class="flex flex-col justify-center py-12 px-4 sm:px-6 lg:px-8 bg-white dark:bg-[#182C1F]">
<div class="mx-auto w-full max-w-md">
<div class="flex flex-col gap-3 mb-8">
<p class="text-[#111813] dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">Create an Account</p>
<p class="text-[#61896f] dark:text-gray-300 text-base font-normal leading-normal">Sign up to enjoy exclusive offers and a faster checkout.</p>
</div>
<div class="flex flex-col gap-3">
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-xl h-10 px-4 bg-[#f0f4f2] dark:bg-white/10 text-[#111813] dark:text-white text-sm font-bold leading-normal tracking-[0.015em]">
<svg class="h-5 w-5" fill="none" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M22.578 12.245c0-.82-.07-1.62-.205-2.395H12v4.51h5.947c-.26 1.45-1.033 2.69-2.223 3.555v2.97h3.81c2.222-2.04 3.51-5.14 3.51-8.64z" fill="#4285F4"></path><path d="M12 23c3.24 0 5.953-1.07 7.935-2.905l-3.81-2.97c-1.072.72-2.445 1.15-4.125 1.15-3.173 0-5.86-2.14-6.82-5.01H1.29v3.06C3.25 20.09 7.31 23 12 23z" fill="#34A853"></path><path d="M5.18 13.24c-.18-.54-.28-1.12-.28-1.72s.1-1.18.28-1.72V6.74H1.29C.475 8.44 0 10.15 0 12s.475 3.56 1.29 5.26l3.89-3.02z" fill="#FBBC05"></path><path d="M12 4.75c1.745 0 3.325.6 4.565 1.785l3.38-3.38C17.953 1.16 15.24 0 12 0 7.31 0 3.25 2.91 1.29 6.74l3.89 3.02c.96-2.87 3.647-5.01 6.82-5.01z" fill="#EA4335"></path></svg>
<span class="truncate">Continue with Google</span>
</button>
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-xl h-10 px-4 bg-[#f0f4f2] dark:bg-white/10 text-[#111813] dark:text-white text-sm font-bold leading-normal tracking-[0.015em]">
<svg class="h-5 w-5" fill="#1877F2" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M22 12c0-5.52-4.48-10-10-10S2 6.48 2 12c0 4.84 3.44 8.87 8 9.8V15H8v-3h2V9.5C10 7.57 11.57 6 13.5 6H16v3h-2c-.55 0-1 .45-1 1v2h3v3h-3v6.95c5.05-.5 9-4.76 9-9.95z"></path></svg>
<span class="truncate">Continue with Facebook</span>
</button>
</div>
<div class="relative py-4">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-[#f0f4f2] dark:border-white/10"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="bg-white dark:bg-[#182C1F] px-2 text-[#61896f] dark:text-gray-300">or</span>
</div>
</div>
<form action="#" class="space-y-6" method="POST">
<div>
<label class="block text-sm font-medium text-[#111813] dark:text-white mb-2" for="email">Email Address</label>
<input autocomplete="email" class="block w-full appearance-none rounded-lg border border-[#f0f4f2] dark:border-white/10 bg-white dark:bg-transparent px-3 py-2 text-[#111813] dark:text-white placeholder-[#61896f] dark:placeholder-gray-500 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm" id="email" name="email" required="" type="email"/>
</div>
<div>
<label class="block text-sm font-medium text-[#111813] dark:text-white mb-2" for="password">Password</label>
<div class="relative">
<input autocomplete="new-password" class="block w-full appearance-none rounded-lg border border-[#f0f4f2] dark:border-white/10 bg-white dark:bg-transparent px-3 py-2 text-[#111813] dark:text-white placeholder-[#61896f] dark:placeholder-gray-500 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm" id="password" name="password" required="" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-3 text-[#61896f] dark:text-gray-400" type="button">
<span class="material-symbols-outlined !text-xl">visibility_off</span>
</button>
</div>
</div>
<div>
<label class="block text-sm font-medium text-[#111813] dark:text-white mb-2" for="confirm-password">Confirm Password</label>
<input autocomplete="new-password" class="block w-full appearance-none rounded-lg border border-[#f0f4f2] dark:border-white/10 bg-white dark:bg-transparent px-3 py-2 text-[#111813] dark:text-white placeholder-[#61896f] dark:placeholder-gray-500 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm" id="confirm-password" name="confirm-password" required="" type="password"/>
</div>
<div>
<button class="flex w-full min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-primary text-[#111813] text-sm font-bold leading-normal tracking-[0.015em]" type="submit">
<span class="truncate">Create Account</span>
</button>
</div>
</form>
<div class="mt-6 text-center">
<p class="text-sm text-[#61896f] dark:text-gray-300">
                                    Already have an account? <a class="font-bold text-primary hover:text-primary/80" href="#">Log in</a>
</p>
</div>
<div class="mt-4 text-center">
<p class="text-xs text-[#61896f] dark:text-gray-400">
                                    By creating an account, you agree to our <a class="underline hover:text-primary" href="#">Terms of Service</a> and <a class="underline hover:text-primary" href="#">Privacy Policy</a>.
                                </p>
</div>
</div>
</div>
</div>
</main>
</div>
</div>
</body></html>
